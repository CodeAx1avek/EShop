{% extends 'base.html' %}

{% block body %}
{% load static %}
<div class="container">
  <div class="p-4 m-4 border rounded">
      <div class="col-lg-5 mx-auto border rounded">
          <h1 class="border p-3">Login Here</h1>
          <form action="/login/" method="POST">
              {% csrf_token %}
              {% if error %}
              <div class="alert alert-danger p-2" role="alert">
                  {{error}}
              </div>
              {% endif %}
              <div class="form-group pt-2">
                  <!-- Email -->
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" value="{{values.email}}" class="form-control form-control-sm" placeholder="example@gmail.com" required>
              </div>
              <div class="form-group pt-2">
                  <label for="pass">Password</label>
                  <input type="password" name="password" id="pass" class="form-control form-control-sm" placeholder="" required>
                 <span>view password</span> <input type="checkbox" name="" id="check">
              </div>
              <a href="/signup">not a account?</a>
              <div class="form-group pt-1">
                  <button type="submit" class="btn btn-primary mt-3" value="submit">Login</button>
              </div>
          </form>
      </div>
  </div>
</div>

{% endblock body %}
