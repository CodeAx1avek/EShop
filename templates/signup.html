{% extends 'base.html' %}

{% block body %}
{% load static %}
<div class="container">
  <div class="p-4 m-4 border rounded">
    <div class="col-lg-6 mx-auto border rounded bg-light p-4">
      <h1 class="border-bottom pb-3 text-center">Register</h1>
      <form action="" method="POST">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger mt-3" role="alert">
          {{ error }}
        </div>
        {% endif %}
        <div class="form-group mt-3">
          <!-- First Name -->
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" id="firstname" value="{{ values.first_name }}" class="form-control" placeholder="Enter your first name" required>
        </div>
        <!-- Phone -->
        <div class="form-group mt-3">
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" value="{{ values.phone }}" class="form-control" placeholder="Enter your phone number" required>
        </div>
        <!-- Email -->
        <div class="form-group mt-3">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" value="{{ values.email }}" class="form-control" placeholder="example@gmail.com" required>
        </div>
        <!-- Password -->
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <div class="input-group">
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
            <div class="input-group-append">
              <button type="button" class="btn btn-outline-secondary" id="showPassword">Show</button>
            </div>
          </div>
        </div>
        <div class="form-group mt-3">
          <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
      </form>
      <div class="mt-3">
        <p>Already have an account? <a href="/login">Login</a></p>
      </div>
    </div>
  </div>
</div>

<style>
  /* Custom CSS for account creation page */
  #showPassword:focus {
    outline: none;
  }
  .btn-outline-secondary {
    border-color: #6c757d;
    color: #6c757d;
  }
  .btn-outline-secondary:hover {
    background-color: #6c757d;
    color: #fff;
  }
</style>

<script>
  // Script to toggle password visibility
  document.getElementById("showPassword").addEventListener("click", function() {
    var passwordField = document.getElementById("password");
    if (passwordField.type === "password") {
      passwordField.type = "text";
      this.textContent = "Hide";
    } else {
      passwordField.type = "password";
      this.textContent = "Show";
    }
  });
</script>

{% endblock body %}
