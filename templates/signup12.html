{% extends 'base.html' %}

{% block body %}
{% load static %}
<div class="container">
  <div class="p-4 m-4 border rounded">
    <div class="col-lg-5 mx-auto border rounded">
      <h3 class="border p-3">Account Creation</h3>
      <form action="" method="POST">{% csrf_token %}
        {% if error %}
        <div class="alert alert-danger p-2" role="alert">
          {{error}}
        </div>
        {% endif %}
        <div class="form-group pt-2">
          <!-- First Name -->
          <label for="">First Name</label>
          <input type="text" name="firstname" value='{{values.first_name}}' id="" class="form-control form-control-sm"
            placeholder="">
        </div>
        <!-- Last Name -->
        <div class="form-group pt-2">
          <label for="">Last Name</label>
          <input type="text" name="lastname" id="" value="{{values.last_name}}" class="form-control form-control-sm"
            placeholder="">
        </div>
        <!-- Email -->
        <div class="form-group pt-2">
          <label for="">Phone</label>
          <input type="text" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm"
            placeholder="">

        </div>
        <div class="form-group pt-2">
          <label for="">Email</label>
          <input type="email" name="email" id="" value="{{values.email}}" class="form-control form-control-sm"
            placeholder="example@gmail.com" required>
        </div>
        <div class="form-group pt-2">
          <label for="">Password</label>
          <input type="password" name="password" id="pass" class="form-control form-control-sm" placeholder="" required>
          <span>view password </span><input type="checkbox" name="" id="check">
        </div>
        <a href="/login">have a account?</a>
        <div class="form-group pt-2">
          <button type="submit" class="btn btn-primary mt-3" value="submit">Create Account</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock body %}
