{% extends 'base.html' %}

{% block body %}
{% load static %}
<div class="container">
  <div class="p-4 m-4 border rounded">
      <div class="col-lg-5 mx-auto border rounded bg-light p-4">
          <h1 class="border-bottom pb-4 text-center">Login Here</h1>
          <form action="/login/" method="POST">
              {% csrf_token %}
              {% if error %}
              <div class="alert alert-danger mt-3" role="alert">
                  {{ error }}
              </div>
              {% endif %}
              <div class="form-group mt-3">
                  <!-- Email -->
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" value="{{ values.email }}" class="form-control" placeholder="example@gmail.com" required>
              </div>
              <div class="form-group mt-3">
                  <label for="pass">Password</label>
                  <div class="input-group">
                      <input type="password" name="password" id="pass" class="form-control" placeholder="" required>
                      <div class="input-group-append">
                          <button type="button" class="btn btn-outline-secondary" id="showPassword">Show</button>
                      </div>
                  </div>
              </div>
              <div class="form-group mt-3">
                  <button type="submit" class="btn btn-primary">Login</button>
              </div>
          </form>
          <div class="mt-3">
              <p>Don't have an account? <a href="/signup">Sign up</a></p>
          </div>
      </div>
  </div>
</div>

<style>
    /* Custom CSS for login page */
    #showPassword:focus {
        outline: none;
    }
    .btn-outline-secondary {
        border-color: #6c757d;
        color: #6c757d;
    }
    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: #fff;
    }
</style>

<script>
    // Script to toggle password visibility
    document.getElementById("showPassword").addEventListener("click", function() {
        var passwordField = document.getElementById("pass");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            this.textContent = "Hide";
        } else {
            passwordField.type = "password";
            this.textContent = "Show";
        }
    });
</script>

{% endblock body %}
